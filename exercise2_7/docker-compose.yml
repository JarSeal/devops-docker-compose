services:

    backend:
      build:
        context: ./ml-kurkkumopo-backend
      ports:
        - 5000:5000
      volumes:
        - ./model:/src/model
    frontend:
      build:
        context: ./ml-kurkkumopo-frontend
      ports:
        - 3000:3000
    training:
      build:
        context: ./ml-kurkkumopo-training
      volumes:
        - ./model:/src/model
        - ./imgs:/src/imgs